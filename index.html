<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot & Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { cursor: pointer; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

  <h1>Forgot Password</h1>
  <input type="email" id="forgotEmail" placeholder="Email">
  <button id="forgotBtn">Send Reset Code</button>

  <h1>Reset Password</h1>
  <input type="text" id="resetCode" placeholder="6 xonali kod">
  <input type="text" id="newPassword" placeholder="Yangi parol">
  <button id="resetBtn">Reset Password</button>

  <pre id="output"></pre>

  <script>
    const output = document.getElementById("output");

    // ðŸ”¹ Forgot password: emailga 6 xonali kod yuborish
    document.getElementById("forgotBtn").addEventListener("click", async () => {
      const email = document.getElementById("forgotEmail").value;
      if(!email) { output.textContent = "Email kiriting!"; return; }

      try {
        const res = await fetch("http://localhost:8080/user/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch(err) {
        output.textContent = "Xatolik: " + err.message;
      }
    });

    // ðŸ”¹ Reset password: faqat 6 xonali kod + yangi parol
    document.getElementById("resetBtn").addEventListener("click", async () => {
      const code = document.getElementById("resetCode").value;
      const newPassword = document.getElementById("newPassword").value;

      if(!code || !newPassword) {
        output.textContent = "Kod va yangi parolni kiriting!";
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/user/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, newPassword })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch(err) {
        output.textContent = "Xatolik: " + err.message;
      }
    });
  </script>

</body>
</html>
