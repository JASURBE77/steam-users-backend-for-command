<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product qo‘shish</title>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Parol">
  <button id="loginBtn">Login</button>

  <h1>Product qo‘shish</h1>
  <input type="text" id="title" placeholder="Title">
  <input type="text" id="description" placeholder="Description">
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="images" placeholder="Images URL, comma separated">
  <input type="text" id="category" placeholder="Category">
  <input type="number" id="rating" placeholder="Rating">
  <button id="addProductBtn">Qo‘shish</button>

  <pre id="output"></pre>

  <script>
    let token = "";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:8080/user/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if(res.ok) {
        token = data.token;
        document.getElementById("output").textContent = "Login muvaffaqiyatli. Token olindi.";
      } else {
        document.getElementById("output").textContent = data.message;
      }
    });

    document.getElementById("addProductBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const images = document.getElementById("images").value.split(",");
      const category = document.getElementById("category").value;
      const rating = parseFloat(document.getElementById("rating").value);

      if(!token) {
        document.getElementById("output").textContent = "Avval login qilishingiz kerak!";
        return;
      }

      const res = await fetch("http://localhost:8080/product/post", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title, description, price, images, category, rating })
      });

      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
