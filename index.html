<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  .products { display: flex; flex-wrap: wrap; gap: 20px; }
  .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 250px; padding: 15px; }
  .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
  .card h3 { margin: 10px 0 5px; }
  .card p { font-size: 14px; color: #555; }
  .card .price { font-weight: bold; color: #222; margin: 5px 0; }
  .card .seller { font-size: 12px; color: #888; }
</style>
</head>
<body>

<h1>Barcha Productlar</h1>
<div class="products" id="products"></div>

<script>
async function fetchProducts() {
  try {
    const res = await fetch("http://localhost:8080/get/all/products"); // backend endpoint
    const data = await res.json();

    const container = document.getElementById("products");
    container.innerHTML = "";

    data.products.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <img src="${product.images[0]}" alt="${product.title}">
        <h3>${product.title}</h3>
        <p>${product.description.substring(0, 80)}...</p>
        <div class="price">${product.price} so'm</div>
        <div class="seller">Seller: ${product.seller ? product.seller.name + " " + product.seller.surname : "Unknown"}</div>
      `;
      container.appendChild(card);
    });

  } catch (err) {
    console.error(err);
  }
}


fetchProducts();
</script>

</body>
</html>
